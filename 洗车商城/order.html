          <p class="fr" v-if='item.orderstatus == 3'>去评价-订单号{{item.orderid}}</p>
          <p class="fr" v-if='item.orderstatus == 8'>已申请售后-订单号{{item.orderid}}</p>
        </div>
        <div class="bus-top">
          <a @click='orderXq(item.orderid)'>
            <img :src="item.infos[0].goodsimage" class="small">
            <div class="txt">
              <h2 class="eps">微镀晶洗车</h2>
              <p class="num">× {{item.goodsnums}}</p>
              <p class="price">￥{{item.finalamount}}</p>
            </div>
          </a>
        </div>
        <div class="btns">
          <a class="fr loginsubmit" v-if='item.orderstatus == 1' @click='pay(item.orderid,item.finalamount)'>立即支付</a>
          <!-- 只有未付款的可以取消订单 -->
          <a class="fr loginsubmit cancel" v-if='item.orderstatus == 1' @click='cancelOrder(item.orderid)'>取消订单</a>
          <a class="fr loginsubmit cancel"
            v-if='item.orderstatus !== 4 && item.orderstatus !== 1 && item.ispartactivity !== 1 && item.orderstatus !== 8'
            @click='refund(item.orderid,item.storeid)'>申请退款</a>
          <!-- orderstatus == 3 时显示去评价 -->
          <a href="evaluate.html" class="fr loginsubmit blue">去评价</a>
        </div>
      </div>

<script>
  new Vue({
    el: '#app',
    data: {
      uid: '',
      page: 1,
      isshow: false,
      newsList: [],
      loading: false,
      finished: false,
      isLogin: false,
    },
    created() {
      this.uid = getItem('uid')
      console.log(this.uid)
      this.getOrderlist()
    },
    computed: {

    },
    methods: {
      async getOrderlist() {
        const res = await axios.get('app/order/orderlist', {
          params: {
            uid: this.uid,
            pageindex: this.page,
            type: 1
          }
        })
        const { data, code } = res.data
        console.log(data)
        let list = data
        this.loading = false;
        if (list.length == 0) {
          console.log("到底了");
          this.finished = true;
        }
        this.newsList = this.newsList.concat(list)
      },
      onLoad() {
        this.page++;
        this.loading = true;
        this.getOrderlist();
      },
      pay(oid, paymoney) {
        let payInfo = {
          oid,
          paymoney
        }
        sessionStorage.setItem("payInfo", JSON.stringify(payInfo));
        location.href = `pay.html?`
      },
      cancelOrder(oid) {
        this.$dialog.confirm({
          message: '是否取消该订单'
        }).then(() => {
          // on confirm
          this.cancelorder(oid)
        }).catch(() => {
          // on cancel
        });
      },
      async cancelorder(oid) {
        const res = await axios.patch(`app/order/cancelorder?uid=${this.uid}&oid=${oid}`)
        console.log(res)
        if (res.data.code == 200) {
          this.$toast('已取消该订单')
        } else {
          this.$toast(res.data.message)
          this.page = 1
          this.newsList = []
          this.getOrderlist()
        }
      },
      refund(oid, sid) {
        location.href = `apply_refund.html?oid=${oid}&sid=${sid}`
      },
      orderXq(oid) {
        location.href = `order_xq.html?oid=${oid}`
      }
    },
  })
</script>
