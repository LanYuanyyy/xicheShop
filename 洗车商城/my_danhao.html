<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no,email=no,adress=no">
  <title>洗车商城</title>
  <link rel="stylesheet" href="css/style.css" type="text/css"/>
  <link rel="stylesheet" href="css/swiper.min.css" type="text/css"/>
</head>
<body>
  <div class="body-container">
    <div class="refund-box">
      <p class="refd-tit">物流公司</p>
      <input type="text" class="text select" placeholder="请选择" readonly="readonly">
      <p class="refd-tit">物流单号</p>
      <input type="text" class="text" placeholder="请输入">
    </div>
    <div class="select_box"></div>
    <div class="submitbtn fixed">
      <button class="loginsubmit">提交</button>
    </div>
    <div class="btnline"></div>
  </div>
</body>
</html>
<script src="js/vue.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/template-web.js"></script>
<script src="js/layer_mobile/layer.js"></script>
<script src="js/swiper-select.min.js"></script>
<script src="js/dyselect.js"></script>

<script>
  $(function() {
    var hgS1 = new selectSwiper({
      el: '.select_box',
      data: ['圆通快递', '申通快递', '顺丰'],
      init: function(index) {
        if (index !== -1) {
          $('.select').val(this.data[index]);
        }
      },
      okFunUndefind: function() {
        alert('必须选择一项');
        return false;
      },
      okFun: function(index) {
        console.log(index);
        $('.select').val(this.data[index]);
      },
      closeFun: function() {
        console.log('取消');
      },
    });
    $('.select').on('click',
      function() {
        hgS1.openSelectSwiper();
      });
  })
</script>
