<script>
  new Vue({
    el: '#app',
    data: {
      latitude: '',
      longitude: '',
      uid: '',
      page: 1,
      loading: false,
      finished: false,
      isLogin: false,
      recordList: [],
    },
    created() {
      this.uid = getItem('uid')
      this.getWinXinInfo()
      console.log(this.uid)
    },
    methods: {
      // 获取我是收藏得商家
      async getMycollectserverstore() {
        const res = await axios.get('/app/user/mycollectserverstore', {
          params: {
            uid: this.uid,
            pageidex: this.pageidex,
            longitude: this.longitude,
            latitude: this.latitude
          }
        })
        console.log(res)
        const { data, code } = res.data
        let countList = data
        this.loading = false;
        if (countList.length == 0) {
          console.log("到底了");
          this.finished = true;
        }
        this.recordList = this.recordList.concat(countList)
        console.log(this.recordList)
      },
      onLoad() {
        this.page++;
        this.loading = true;
        this.getMycollectserverstore();
      },
      // 获取经纬度
      async getWinXinInfo() {
        let that = this
        const res = await axios.get('/app/user/getwxinfo', { params: { url: location.href } })
        if (res.data.code == 200) {
          wx.config({
            // debug: false,
            appId: AppID,
            timestamp: res.data.data.timestamp,
            nonceStr: res.data.data.nonce_str,
            signature: res.data.data.signature,
            jsApiList: ["getLocation"]
          })
          wx.ready(function () {
            wx.getLocation({
              type: 'wgs84', // 默认为wgs84的gps坐标，如果要返回直接给openLocation用的火星坐标，可传入'gcj02'
              success: function (res) {
                that.latitude = res.latitude
                that.longitude = res.longitude;
                console.log(that.latitude)       // 纬度
                console.log(that.longitude)      // 经度
                that.getMycollectserverstore()
              }
            });
          });
          wx.error(function (res) {
            console.log(res);
          });
        }

      }
    },
  })
</script>
<script>

        $('.business-list .bus-top .txt').removeClass('short');
      }
      $('#all').on('click', function () {

      })
    }

</script>
