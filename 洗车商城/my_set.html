<script>
  new Vue({
    el: '#app',
    data: {
      uid: '',
      setup: ''
    },
    created() {
      this.uid = getItem('uid')
      console.log(this.uid)
      this.getIsPassword()
    },
    methods: {
      async getIsPassword() {
        const res = await axios.get('/app/user/paypassword', { params: { uid: this.uid } })
        this.setup = res.data.data
        console.log(res)
        console.log(this.setup)
      }
    },
  })
</script>
