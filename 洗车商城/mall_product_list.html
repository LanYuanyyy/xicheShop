<script>
  new Vue({
    data: {
      page: '1',
      cationid: '',                  // 分类id
      keywords: '',                  // 搜索关键字
      store_id: '',                  // 门店id(店铺详情内商品列表)
      isrecommend: '',               // 是否推荐（是传1）

      orderMode: '0',                // 排序方式 0 升序 1 降序
    },
    created() {
      this.cationid = getQueryValue('cationid')
      console.log(this.cationid)
      this.getGoodsList()
    },
    mounted() { },
    methods: {
      async getGoodsList(key) {
        const res = await axios.get('/app/goods/objectgoodslist', {
          params: {
            keywords: key || '',                    // 搜索内容
            isdaily: this.isdaily,                  // 是否每日精选（是传1)
            isrecommend: this.isrecommend,          // 是否推荐（是传1）
            store_id: this.store_id,                // 门店id(店铺详情内商品列表)
            cate_id: this.cationid,                 // 分类id
            pageindex: this.page,                   // 页码
            sort_type: this.sort_type,              // 排序
            orderMode: this.orderMode,              // 排序方式
          }
        })
        console.log(res)
      },
      defaultSort() {
        this.sort_type = 1
        console.log(this.this.sort_type)
      }
    }

</script>
