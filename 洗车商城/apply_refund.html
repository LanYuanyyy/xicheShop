<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
  <meta content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" name="viewport" id="viewport"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="format-detection" content="telephone=no,email=no,adress=no">
  <title>洗车商城</title>
  <link rel="stylesheet" href="css/style.css" type="text/css"/>
  <link rel="stylesheet" href="css/swiper.min.css" type="text/css"/>

</head>
<body>
<div class="body-container">
  <div class="refund-box">
    <p class="refd-tit">退款原因<em>*</em></p>
    <input type="text" class="text select" placeholder="请选择" readonly="readonly">
    <p class="refd-tit">退款金额<em>*</em><span>（不可修改）</span></p>
    <input type="text" class="text" value="56.8" readonly="readonly">
    <p class="refd-tit">退款说明<span>（可不填）</span></p>
    <div class="rfd_descrip">
      <textarea rows="5" placeholder="选填" class="fl"></textarea>
      <p class="fr nums">200字以内</p>
      <div class="upload_pic">
        <ul>
          <li><img src="images/shop.png"><a class="close"></a></li>
          <li><img src="images/upload.png"><input type="file" class="file"></li>
        </ul>
      </div>
    </div>
  </div>
  <div class="select_box"></div>
  <div class="submitbtn fixed">
    <button class="loginsubmit">提交申请</button>
  </div>
  <div class="btnline"></div>
</div>
</body>
</html>
<script src="js/vue.min.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/template-web.js"></script>
<script src="js/layer_mobile/layer.js"></script>
<script src="js/swiper-select.min.js"></script>
<script src="js/dyselect.js"></script>

<script>
  $(function() {
    var hgS1 = new selectSwiper({
      el: '.select_box',
      data: ['原因1', '原因2', '原因3'],
      init: function(index) {
        if (index !== -1) {
          $('.select').val(this.data[index]);
        }
      },
      okFunUndefind: function() {
        alert('必须选择一项');
        return false;
      },
      okFun: function(index) {
        console.log(index);
        $('.select').val(this.data[index]);
      },
      closeFun: function() {
        console.log('取消');
      },
    });
    $('.select').on('click',
      function() {
        hgS1.openSelectSwiper();
      });
  })
</script>
