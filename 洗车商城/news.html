<script>
  new Vue({
    el: '#app',
    data: {
      uid: '',
      page: 0,
      newsList: [],
      loading: false,
      finished: false,
      isLogin: false
    },
    created() {
      this.uid = getItem('uid')
      console.log(this.uid)
      // this.getNewList()
      this.onLoad();
    },
    methods: {

      async getNewList() {
        const res = await axios.get('/app/user/newslist', { params: { uid: this.uid, pageindex: this.page } })
        const { data, code } = res.data
        let list = data
        this.loading = false;
        if (list.length == 0) {
          console.log("到底了");
          this.finished = true;
        }
        this.newsList = this.newsList.concat(list)
        // console.log(list)
      },
      onLoad() {
        this.page++;
        this.loading = true;
        this.getNewList();
      },
    },
  })
</script>
